{% extends "layout.html" %}
{% block content %}
    <center>
        <h4>Currently Unavailable Gym Times</h4>
        <p>Click one of the times below to be notified when it becomes available</p>
    </center>

    {% for time in times %}
<div class="row">
    <div class="container-fluid col-xl-6 col-md-10 mb-4">
        <!--<div class="row"> -->
            <!--<div class="col-xl-3 col-md-6 mb-4">-->
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <h6>{{ time.month }}/{{ time.day }} @ {{ time.time }}</h6>
                        <p> </p>
                        <div class="row no-gutters align-items-center">
                            <div class="col justify-content-center">
                                <form>
                                    <a href="/signup/{{ time.id }}" class="btn btn-lg btn-block btn-danger stretched-link">Get Notified</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            <!--</div>-->
        <!--</div>-->
    </div>
</div>
    {% endfor %}

{% endblock content %}
